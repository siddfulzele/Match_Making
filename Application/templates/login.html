{% extends 'layout.html' %}

{% block body %}


	<div class="limiter">
		<div class="container-login100" style="background-image: url({{ url_for('static', filename='images/bg-01.jpg')}});">
			<div class="wrap-login100 p-t-30 p-b-50">
				<span class="login100-form-title p-b-41">
					Account Login
				</span>
				<form class="login100-form validate-form p-b-33 p-t-5" method="POST" action="">

					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="text" name="email" placeholder="Email Id" value="{{request.form.email}}">
						<span class="focus-input100" data-placeholder="&#xe82a;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="password" placeholder="Password" value="{{request.form.password}}">
						<span class="focus-input100" data-placeholder="&#xe80f;"></span>
					</div>

					<div class="container-login100-form-btn m-t-32">
						<button class="login100-form-btn">
							Login
						</button>
					</div>
					<div class="container-login100-form-btn m-t-32">
						<a href="{{ url_for('register') }}" class="login100-form-btn">Create Your Account &nbsp;<i class="fa fa-arrow-right"></i></a>						
					</div>				
				</form>
				{% include '/includes/_messages.html' %}
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
	
{% endblock %}
